<div class="hohoho-content pb-4 pt-4">
    <div class="container">
        <div class="row">
            <div class="card bg-white col-12 mx-auto">
                <div class="card-body">
                    <div class="container mt-5 px-0">
                        <h1 class="text-center">{{event.title}}</h1>
                        <div class="card mb-2" id="content-photo">
                            <div class="card-img-hotel" style="background-image: url('../../assets/img/event_public.jpg');">
                            </div>
                            <div class="card-body">
                                <div class="event-date-style d-flex justify-content-center text-center pb-3">
                                    <p>Start date: {{event.startDate}}</p>
                                    <p>End date: {{event.endDate}}</p>
                                </div>
                                <h5 class="card-title">Description:</h5>
                                <p class="card-text">{{event.description}}</p>
                                <div class="row text-left text-md-center pt-md-4">
                                    <div class="col-12 col-md-4 pt-3 pt-md-0">
                                        <h2 class="h5 card-title">Price:</h2>
                                        <p class="card-text">{{event.entryPrice}}â‚¬</p>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <h2 class="h5 card-title">Owner:</h2>
                                        <a [routerLink]="['/hotel/' + event.hotel.id]" class="card-text">{{event.hotel.name}}</a>
                                    </div>
                                    <div class="col-12 col-md-4 col-services pt-3 pt-md-0">
                                        <h2 class="h5 card-title">Event Type:</h2>
                                        @if (event.isPublic) {
                                            <p class="card-text">Public</p>
                                        } @else {
                                            <p class="card-text">Private</p>
                                        }
                                    </div>
                                </div>
                                <hr class="mt-5">
                                <h2 class="h5 card-title text-center">Adress:</h2>
                                <p class="card-text text-center"><a
                                        href="https://www.google.com/maps/search/?api=1&query={{event.latitude}}%2C{{event.longitude}}"
                                        target="_blank"><i class="fa-solid fa-map-location-dot"></i> Go to the location.</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
